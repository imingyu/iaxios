<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button type="button" id="login">登录</button>
    <button type="button" id="logout">注销</button>
    <button type="button" id="send">发送</button>

    <script src="./node_modules/axios/dist/axios.js"></script>
    <script src="./node_modules/qs/dist/qs.js"></script>
    <script src="./dist/iaxios.js"></script>
    <script>
        document.getElementById('login').addEventListener('click', function () {
            localStorage.setItem('LoginUser', 'imingyu');
        }, false)
        document.getElementById('logout').addEventListener('click', function () {
            localStorage.removeItem('LoginUser');
        }, false)
        document.getElementById('send').addEventListener('click', function () {
            getList({
                page: 1,
                limit: 10
            }, {
                    axios: {
                        params: {
                            tab: 'share'
                        }
                    }
                }).then(data => {
                    console.log('请求成功：', data);
                }, dj => {
                    console.warn('请求失败：', dj);
                }).catch(error => {
                    console.warn('请求失败：', error);
                })
        }, false)


        iaxios.setOptions({
            requestConfigList: {
                'art.list': {
                    url: 'http://cnodejs.org/api/v1/topics'
                }
            },
            validators: {
                'art.list': [
                    function (config, args) {
                        var model = args[0];
                        var result = model.limit > 20;
                        return {
                            valid: result,
                            data: '自定义数据'
                        }
                    }
                ]
            },
            features: {
                auth: {
                    enabled: true,
                    handler: function () {
                        return !!localStorage.getItem('LoginUser')
                    },
                    onUnAuth() {
                        alert('请登录');
                    }
                },
                validator: {
                    enabled: true,
                    checkHanlder(result) {
                        return result.every(item => item && item.result);
                    },
                    onUnValid(data) {
                        console.log('参数验证失败！', data);
                    }
                }
            },
            handlers: {
                checkResult(res) {
                    return res && res.data && res.data.success;
                },
                resolveConvert(featureExecResult) {
                    return featureExecResult.data.data.data;
                }
            }
        });

        var getList = iaxios.createRequest('art.list');

        var getValue = (propExp, obj) => {
            var fun = new Function('obj', 'var noop = function () { };var result;try{var safeWindow={alert:noop,confirm:noop,prompt:noop};with(obj){result=' + propExp + '}}catch(error){};return result;');
            return fun(obj);
        };
        var user = {
            name: {
                first: 'Jan',
                last: 'Toim'
            },
            age: 20,
            address: [
                {
                    address: '美国加州',
                    phone: '333'
                },
                {
                    address: '美国纽约',
                    phone: '444'
                }
            ]
        };
    </script>
</body>

</html>
